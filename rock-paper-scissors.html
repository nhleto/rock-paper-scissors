<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rowdies">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
       
        <div class="flexBox">
            <div id="winner">...</div>
        </div>
        <div class="score-board">
            <div class="badge" id="user">User</div>
            <div class="badge" id="comp">Comp</div>
            <span id="User-Score">0</span>:<span id="Computer-Score">0</span>
        </div>
        <div id="selections">
            <button class='selection' id="rock">✊</button>
            <button class='selection' id="paper">✋</button>
            <button class='selection' id="scissors">✌️</button>
            <div class='seperator-box'>
                <div class='seperator'>VS.</div>
            </div>
            <div id="computer-selections">
                <button class='selection' id="comp-rock">✊</button>
                <button class='selection' id="comp-paper">✋</button>
                <button class='selection' id="comp-scissors">✌️</button>
            </div>
        </div>
        <div class="announcerBox">
            <div class="announcer">Rock? Paper? Scissors?</div>
        </div>
        <script src="RockPaperScissorsFINAL.js"></script>
    </body>
</html>
